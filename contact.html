    <main>
        
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Fill out the form below to contact Path of Light Yoga Studio. All information is required.</p>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            
            <label id="myName">Name:</label>
            <input type="text" name="myName" for="myName" required>

            <label id="myEmail">E-mail:</label>
            <input type="text" name="myEmail" for="myEmail" required>

            <label id="refer">How did you hear about us?</label>
            <input type="text" name="myRefer" for="refer" list="referral" required>
            <datalist id="referral">
                <option value="Google"></option>
                <option value="Bing"></option>
                <option value="Facebook"></option>
                <option value="Friend"></option>
                <option value="Radio Ad"></option>
            </datalist>

            <label id="comments">Comments:</label>
            <textarea name="myComments" for="comments" rows="2" cols="20" required></textarea>


            <input type="submit" id="mySubmit" value="Send Now">
        </form>
